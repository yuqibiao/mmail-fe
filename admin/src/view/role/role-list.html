<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <%= require('html-loader!../common/head-common.html') %>
</head>
<body>
<div class="admin-main">
    <blockquote class="layui-elem-quote">
        <a href="javascript:;" class="layui-btn layui-btn-small" id="add">
            <i class="layui-icon">&#xe608;</i> 添加信息
        </a>
        <a href="#" class="layui-btn layui-btn-small" id="deleteSelected">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> 删除选中
        </a>
        <form class="layui-form" style="float:right;">
            <div class="layui-form-item" style="margin:0;">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="支持模糊查询.." autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux" style="padding:0;">
                    <button lay-filter="search" class="layui-btn" lay-submit><i class="fa fa-search"
                                                                                aria-hidden="true"></i> 查询
                    </button>
                </div>
            </div>
        </form>
    </blockquote>

    <div id="content" style="width: 100%;height: 533px;"></div>

</div>

<%= require('html-loader!../common/footer.html') %>
</body>
</html>
