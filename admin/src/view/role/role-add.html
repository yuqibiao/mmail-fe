<div style="margin: 15px;">
    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required"placeholder="请输入角色名" autocomplete="off" class="layui-input" value="角色：1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" placeholder="请输入角色描述" autocomplete="off" class="layui-input" value="权限描述bababababalalalala">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">序列号</label>
            <div class="layui-input-block">
                <input type="text" name="code" lay-verify="required"placeholder="请输入序列号" autocomplete="off" class="layui-input" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="0" title="可用" checked>
                <input type="radio" name="status" value="1" title="不可用">
            </div>
        </div>
        <button lay-filter="addRole" lay-submit style="display: none;"></button>
    </form>
</div>
