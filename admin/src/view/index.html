<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <%= require('html-loader!./common/head-common.html') %>
</head>
<body>
<div class="layui-layout layui-layout-admin">

    <!--顶部-->
    <div class="layui-header header">
        <div class="layui-main">
            <div class="logo-wrap">
                <a href="#" class="logo">LAYUI后台管理</a>
            </div>
            <!--侧边栏菜单 展开/隐藏-->
            <a href="javascript:;" class="iconfont left-menu-switch icon-menu1"></a>
            <!--搜索-->
            <div class="layui-form component">
                <select name="global-search" lay-verify="required" lay-search="">
                    <option value="">直接选择或搜索选择</option>
                    <option value="1">layer</option>
                    <option value="2">form</option>
                </select>
                <i class="layui-icon">&#xe615;</i>
            </div>
            <!--顶部右侧菜单-->
            <ul class="layui-nav top_menu">
            <li class="layui-nav-item showNotice" id="showNotice" pc>
                <a href="javascript:;"><i class="iconfont icon-gonggao"></i><cite>系统公告</cite></a>
            </li>
            <li class="layui-nav-item" mobile>
                <a href="javascript:;" class="mobileAddTab" data-url="page/user/changePwd.html"><i class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>设置</cite></a>
            </li>
            <li class="layui-nav-item" mobile>
                <a href="page/login/login.html" class="signOut"><i class="iconfont icon-loginout"></i> 退出</a>
            </li>
            <li class="layui-nav-item lockcms" pc>
                <a href="javascript:;"><i class="iconfont icon-lock1"></i><cite>锁屏</cite></a>
            </li>
            <li class="layui-nav-item" pc>
                <a href="javascript:;">
                    <img src="<%= require('../images/face.jpg') %>" class="layui-circle" width="35" height="35">
                    <cite>用户名称</cite>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;" data-url="page/user/userInfo.html"><i class="iconfont icon-zhanghu" data-icon="icon-zhanghu"></i><cite>个人资料</cite></a></dd>
                    <dd><a href="javascript:;" data-url="page/user/changePwd.html"><i class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>修改密码</cite></a></dd>
                    <dd><a href="javascript:;" class="changeSkin"><i class="iconfont icon-huanfu"></i><cite>更换皮肤</cite></a></dd>
                    <dd><a href="page/login/login.html" class="signOut"><i class="iconfont icon-loginout"></i><cite>退出</cite></a></dd>
                </dl>
            </li>
            </ul>
        </div>
    </div>

    <!--左侧边栏菜单-->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像" ><img src="<%= require('../images/face.jpg') %>"></a>
            <p>你好！<span class="userName">yyyu</span>, 欢迎登录</p>
        </div>
        <div class="navBar layui-side-scroll"></div>
    </div>


</div>
<%= require('html-loader!./common/footer.html') %>
</body>
</html>
